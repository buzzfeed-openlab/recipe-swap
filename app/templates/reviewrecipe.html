{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">

      <div class="padding"></div>
      <a class="btn btn-success btn-lg" href="{{ url_for('approve', suggestion_id=suggestion.id) }}">
        <i class="fa fa-fw fa-check"></i>
      </a>
      <a class="btn btn-danger btn-lg" href="{{ url_for('disapprove', suggestion_id=suggestion.id) }}">
        <i class="fa fa-fw fa-times"></i>
      </a>
      <div class="padding"></div>

      <div class="row recipe">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="padding"></div>
          <p class="text-muted">
            {% if suggestion.first_name %}
              here's a suggestion from <strong>{{suggestion.first_name}}</strong>:
            {% else %}
              an anonymous suggestion:
            {% endif %}
          </p>
          <h1>{{suggestion.title}}</h1>
          <br/>
          <p>{{suggestion.text|url2link|nl2br}}</p>

          <br/><br/>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
