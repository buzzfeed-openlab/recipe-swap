{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1>review queue</h1>
      <table class="table table-condensed small">
        <thead>
          <tr><th>Suggestion</th><th class="col-xs-3"></th></tr>
        </thead>
        <tbody>
          {% for suggestion in review_queue %}
          <tr class="bg-info">
            <td>{{ suggestion.title }}</td>
            <td class="text-right">
              <div class="btn-group" role="group">
                <a class="btn btn-success btn-sm" href="/approve/{{ suggestion.id }}">
                  <i class="fa fa-fw fa-check"></i>
                </a>
                <a class="btn btn-danger btn-sm" href="/disapprove/{{ suggestion.id }}">
                  <i class="fa fa-fw fa-times"></i>
                </a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>
{% endblock %}
